<html lang="en">
<head>
  <meta charset="utf-8" />

</head>
<script type="text/javascript">

  var _gaq = _gaq || [];

<body>
  <section id="content">
    <h1>Applause for the contributors:</h1>
    <h2><a href="/">Back</a></h2>
  <div id="container">
  </div>
  <div id="sites"></div>
  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="jquery.isotope.min.js"></script>
  <script>
    $(function(){
      var $container = $('#container');
      $container.isotope({
        masonry: {
          columnWidth: 120
        }
      });
      var showcontributors = function () {
        var $newItems = $('' +
          '<div class="item digitalboutique"><a href="http://www.digitalboutique.co.uk/" target="_blank"><img src="/img/digital-boutique-logo.png" align="center"/></a></div>' +
          '<div class="item belvg"><a href="http://store.belvg.com/" target="_blank"><img src="/img/belvg-logo.png" align="center" /></div>' +
          '<div class="item vinaikopp"><a href="https://twitter.com/VinaiKopp" target="_blank"><img src="/img/vinaikopp.png" align="center" /></div>' +
                '');
          $('#container').prepend( $newItems).isotope( 'reloadItems' ).isotope({ sortBy: 'original-order' });
        };
      setTimeout(showcontributors, 100)
    });
  </script>
    <footer>
      Isotope by <a href="http://desandro.com">David DeSandro</a> / <a href="http://metafizzy.co">Metafizzy</a>
    </footer>
  </section> <!-- #content -->
  <img src="/img/applause.gif" class="applause" />
